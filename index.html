<html>
    <head>
        <link rel="stylesheet" href="index.css"> 
        <script src="./js/spel.js"></script>

    </head>
    <body onload="startSpel()"> 
        
        <!--Het spelbord is opgebouwd uit 3 canvassen. De eerste is de titelbalk. Dan de spel canvas en afsluiten
        de voetbalk waarin o.a. de punten komen te staan-->

        <canvas id="titelbalk" width="500" height="70" style="position: absolute; left:100;top: 0;"></canvas>
        <canvas id="spelCanvas" width="500" height="500" style="position: absolute; top:70; left: 100;"></canvas>
        <canvas id="voetbalk" width="500" height="70" style="position: absolute; top:570; left: 100;" ></canvas>
        
        <!--De knop waarmee het spel gestart, gepauseerd en opnieuw gestart kan worden-->
        <div id="knop">
            <span id="start_knop">START</span>
        </div>
    </body>
</html>
